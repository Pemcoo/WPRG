<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykładowy dokument HTML</title>
</head>
<body>
    <header>
        <h1>Ekstrawagancka stronka</h1>
    </header>
    <main>
        <h3>Zewnętrzna strona internetowa:</h3>
        <iframe src="https://www.helpdesk.com/?a=PVDCS9SU0D&utm_source=PP&utm_campaign=pp_helpdesk-double-revenue-share-2024&utm_term=1-g-Cj0KCQjwncWvBhD_ARIsAEb2HW_5-RZ_-1e3fLT66_msu_ezMhyYzc1s3ibzlFnatjHc0jXgdg5vIgEaAt5WEALw_wcB&gad_source=1" title="Stronka" width="100%" height="600"></iframe><br>
        <h3>Video w formacie mp4:</h3>
        <video controls>
            <source src="movie.mp4" type="video/mp4">
        </video><br>
        <h3>Video w formacie webm:</h3>
        <video controls>
            <source src="movie.webm" type="video/webm">
        </video><br>
        <h3>Dźwięk w formacie mpeg:</h3>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
        </audio><br>
        <h3>Dźwięk w formacie wav:</h3>
        <audio controls>
            <source src="audio.wav" type="audio/wav">
        </audio><br>
    </main>
</body>
</html>
