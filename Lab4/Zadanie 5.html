<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie5 </title>
    <style>
        .img {
            float: left;
            margin-right: 10px;
        }
        .text {
            overflow: hidden;
        }
        .wrapper {
            text-align: center;
        }
        .el {
            float: left;
            margin: 0 10px;
        }
        .pad {
            margin: 0;
            padding: 0;
        }
        img {
            width: 4%;
            height: auto;
        }
    </style>
</head>
<body>
    <hr>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" class="img">
    <p class="pad wrapper text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p><br>
    <p class="el">Element 1</p>
    <p class="el">Element 2</p>
    <p class="el">Element 3</p>
</body>
</html>
